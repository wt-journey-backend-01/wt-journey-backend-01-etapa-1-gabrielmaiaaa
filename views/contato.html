<body>
    <h1>Deixe o seu Contato!</h1>

    <div>
        <form action="/contato" method="post">
            <label for="nome">Nome</label>
            <input type="text"placeholder="Nome" id="nome" name="nome" required>
            <br>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <br>

            <label for="assunto">Assunto</label>
            <input type="text" placeholder="Assunto" id="assunto" name="assunto" required>
            <br>

            <label for="mensagem">Mensagem</label>
            <input type="text" placeholder="Mensagem" id="mensagem" name="mensagem" required>
            <br>

            <input type="submit" id="botao" value="Enviar">
        </form>
    </div>
